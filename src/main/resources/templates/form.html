<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Contactos</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/save}" th:object=${persona} method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Nuevo Contacto</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>ID</label>
							<input th:field="*{id}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>Nombre</label>
							<input th:field="*{nombre}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>Apellido</label>
							<input th:field="*{apellido}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>Dni</label>
							<input th:field="*{dni}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>Ruc</label>
							<input th:field="*{ruc}" type="text" class="form-control" />
						</div>
					    <div><h3>Nota: si no tiene ruc, pon 0 </h3></div>
						<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success">
						</div>
					</div>
			</form>
		</div>
	</div>
</body>

</html>
